excel_editor:
  version: 1.x
  css:
    theme:
      css/excel-editor.css: {}
  js:
    # Utilities must load first
    js/modules/utilities.js: { weight: -10 }
    # Barcode system must load before data manager since data manager depends on it
    js/modules/barcode-system.js: { weight: -9 }
    # Core modules in dependency order
    js/modules/data-manager.js: { weight: -8 }
    js/modules/ui-renderer.js: { weight: -7 }
    js/modules/filter-manager.js: { weight: -6 }
    js/modules/column-manager.js: { weight: -5 }
    js/modules/validation-manager.js: { weight: -4 }
    js/modules/draft-manager.js: { weight: -3 }
    js/modules/export-manager.js: { weight: -2 }
    # Main class loads last
    js/excel-editor.js: { weight: -1 }
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
    - core/drupal.debounce
    - excel_editor/sheetjs
    - excel_editor/bulma
    - excel_editor/fontawesome

bulma:
  version: 0.9.4
  css:
    theme:
      'https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css': { type: external }

fontawesome:
  version: 6.4.0
  css:
    theme:
      'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css': { type: external }

sheetjs:
  version: 0.18.5
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js': { type: external, minified: true, weight: -20 }
